<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เว็บธีมขาวเขียว - ปรับปรุงแล้ว</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2e7d32;
            --primary-light: #4caf50;
            --primary-dark: #1b5e20;
            --accent-color: #ff5722;
            --text-color: #333;
            --text-light: #666;
            --background: #f9f9f9;
            --card-bg: #ffffff;
            --gradient: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-dark) 100%);
            --shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
            --mobile-padding: 20px; /* 新增变量控制移动端间距 */
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Kanit', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--background);
            color: var(--text-color);
            transition: margin-left 0.3s ease;
            line-height: 1.6;
        }
        
        /* แถบเมนูด้านซ้าย */
        .sidebar {
            height: 100%;
            width: 280px;
            position: fixed;
            top: 0;
            left: 0;
            background: var(--gradient);
            overflow-x: hidden;
            padding-top: 80px;
            transition: 0.3s;
            box-shadow: var(--shadow);
            z-index: 1000;
        }
        
        /* ลิงก์เมนู */
        .sidebar a {
            padding: 16px 30px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: flex;
            align-items: center;
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .sidebar a i {
            margin-right: 15px;
            font-size: 20px;
            width: 24px;
            text-align: center;
        }
        
        .sidebar a:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 5px;
            background-color: white;
            transform: scaleY(0);
            transition: var(--transition);
        }
        
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            padding-left: 35px;
        }
        
        .sidebar a:hover:before {
            transform: scaleY(1);
        }
        
        .sidebar a.active {
            background-color: rgba(255, 255, 255, 0.15);
            font-weight: 500;
        }
        
        .sidebar a.active:before {
            transform: scaleY(1);
        }
        
        /* ปุ่มเปิด/ปิดเมนู */
        .toggle-btn {
            position: fixed;
            left: 20px;
            top: 20px;
            z-index: 1001;
            background-color: var(--primary-light);
            color: white;
            border: none;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .toggle-btn:hover {
            background-color: var(--primary-dark);
            transform: rotate(90deg);
        }
        
        /* พื้นที่เนื้อหาหลัก */
        .content {
            margin-left: 280px;
            padding: 25px;
            transition: margin-left 0.3s ease;
        }
        
        /* เมื่อเมนูถูกปิด */
        .sidebar.close {
            width: 0;
        }
        
        .content.close {
            margin-left: 0;
        }
        
        /* ส่วนหัว */
        header {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
        }
        
        header:after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
        }
        
        h1 {
            color: var(--primary-dark);
            margin-bottom: 15px;
            font-size: 2.5rem;
            font-weight: 600;
        }
        
        header p {
            font-size: 1.2rem;
            color: var(--text-light);
            max-width: 600px;
            line-height: 1.8;
        }
        
        /* การ์ดเนื้อหา - ปรับปรุงเพิ่มระยะห่าง */
        .card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
            min-height: 300px;
            scroll-margin-top: 20px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .card:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
            transform: scaleX(0);
            transform-origin: left;
            transition: var(--transition);
        }
        
        .card:hover:before {
            transform: scaleX(1);
        }
        
        .card h2 {
            color: var(--primary-dark);
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e8f5e9;
            font-weight: 500;
            display: flex;
            align-items: center;
        }
        
        .card h2 i {
            margin-right: 10px;
            color: var(--primary-light);
        }
        
        /* ระยะห่างของเนื้อหาใน card */
        .card p {
            margin-bottom: 20px;
            line-height: 1.8;
        }
        
        .card h3 {
            margin: 25px 0 15px 0;
            color: var(--primary-dark);
        }
        
        /* ส่วนท้าย */
        footer {
            text-align: center;
            padding: 30px;
            margin-top: 30px;
            color: var(--text-light);
            font-size: 16px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }
        
        /* Responsive design - ปรับปรุงสำหรับมือถือ */
        @media screen and (max-width: 992px) {
            .sidebar {
                width: 230px;
            }
            
            .content {
                margin-left: 230px;
                padding: 20px;
            }
            
            .toggle-btn {
                width: 50px;
                height: 50px;
            }
            
            .card {
                padding: 30px;
            }
        }
        
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 0;
            }
            
            .sidebar.close {
                width: 230px;
            }
            
            .content {
                margin-left: 0;
                padding: var(--mobile-padding); /* ใช้ตัวแปรควบคุม */
            }
            
            .content.close {
                margin-left: 230px;
            }
            
            .toggle-btn {
                left: 15px;
                top: 15px;
            }
            
            header {
                padding: 25px;
                margin: 0 0 25px 0;
                border-radius: 10px;
            }
            
            h1 {
                font-size: 1.8rem; /* ลดขนาดหัวข้อสำหรับมือถือ */
                line-height: 1.3;
            }
            
            header p {
                font-size: 1rem;
            }
            
            .card {
                padding: 25px;
                margin-bottom: 25px;
                border-radius: 10px;
            }
            
            .card h2 {
                font-size: 1.4rem;
                margin-bottom: 20px;
            }
            
            /* ปรับปรุงการแสดงผลแบบ flex บนมือถือ */
            .info-box, .service-item {
                min-width: 100% !important;
                margin-bottom: 20px;
                
            }
            
            /* ปรับปรุงการแสดงผล grid บนมือถือ */
            .portfolio-grid {
                grid-template-columns: 1fr !important;
                gap: 20px;
            }
            
            .portfolio-item {
                height: 150px;
            }
            
            /* ปรับปรุงฟอร์มบนมือถือ */
            .form-group {
                margin-bottom: 20px;
            }
            
            input, textarea {
                padding: 14px;
            }
            
            button.btn {
                width: 100%;
                justify-content: center;
            }
            
            /* ปรับปรุงการจัดวาง contact section */
            #contact > div {
                flex-direction: column;
            }
            
            #contact > div > div {
                min-width: 100% !important;
            }
            
            /* ปรับปรุง footer */
            footer {
                padding: 25px 15px;
                margin-top: 25px;
            }

            .article {
