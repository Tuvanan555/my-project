<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>เกมงูกินผลไม้</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: #1B2735;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      touch-action: manipulation;
      overflow: hidden;
    }
    
    #game-container {
      position: relative;
      width: 100%;
      max-width: 400px;
    }
    
    #game-board {
      width: 100%;
      border: 2px solid #4a90e2;
      border-radius: 5px;
      background-color: #090A0F;
      display: block;
    }
    
    #score {
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
      width: 100%;
      max-width: 400px;
    }
    
    #start-btn {
      padding: 12px 24px;
      background: #4a90e2;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 20px;
    }
    
    #start-btn:hover {
      background: #2980b9;
    }
    
    .mobile-controls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr 1fr;
      gap: 5px;
      width: 200px;
      height: 200px;
      margin-top: 10px;
    }
    
    .control-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      -webkit-user-select: none;
    }
    
    .control-btn:active {
      background: rgba(255, 255, 255, 0.4);
    }
    
    #up-btn {
      grid-column: 2;
      grid-row: 1;
    }
    
    #left-btn {
      grid-column: 1;
      grid-row: 2;
    }
    
    #down-btn {
      grid-column: 2;
      grid-row: 3;
    }
    
    #right-btn {
      grid-column: 3;
      grid-row: 2;
    }
    
    .instructions {
      margin-top: 20px;
      text-align: center;
      color: #cce7ff;
      font-size: 14px;
      padding: 0 10px;
    }
    
    @media (min-width: 768px) {
      .mobile-controls {
        display: none;
      }
      .instructions {
        display: none;
      }
    }
  </style>
</head>
<body>
  <h1>เกมงูกินผลไม้</h1>
  <div id="score">คะแนน: 0</div>
  
  <div id="game-container">
    <canvas id="game-board"></canvas>
  </div>
  
  <div id="controls">
    <button id="start-btn">เริ่มเกม</button>
    
    <div class="mobile-controls">
      <button id="up-btn" class="control-btn">↑</button>
      <button id="left-btn" class="control-btn">←</button>
      <button id="down-btn" class="control-btn">↓</button>
      <button id="right-btn" class="control-btn">→</button>
    </div>
    
    <div class="instructions">
      ใช้ปุ่มบนหน้าจอหรือปุ่มลูกศรบนคีย์บอร์ดเพื่อควบคุม
    </div>
  </div>

  <script>
    // ตั้งค่าขนาดเกม
    const canvas = document.getElementById('game-board');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const startBtn = document.getElementById('start-btn');
    
    // ปุ่มควบคุมมือถือ
    const upBtn = document.getElementById('up-btn');
    const leftBtn = document.getElementById('left-btn');
    const downBtn = document.getElementById('down-btn');
    const rightBtn = document.getElementById('right-btn');
    
    // ปรับขนาด Canvas ให้เหมาะสม
    function resizeCanvas() {
      const container = document.getElementById('game-container');
      const size = Math.min(container.offsetWidth, 400);
      canvas.width = size;
      canvas.height = size;
    }
    
    window.addEventListener('load', resizeCanvas);
    window.addEventListener('resize', resizeCanvas);
    
    const boxSize = 20;
    let snake = [];
    let food = {};
    let direction = null;
    let nextDirection = null;
    let gameInterval;
    let score = 0;
    let gameSpeed = 150;
    
    // เริ่มเกม
    function startGame() {
      // ตั้งค่าตัวงูเริ่มต้น
      const startX = Math.floor(canvas.width / 2 / boxSize) * boxSize;
      const startY = Math.floor(canvas.height / 2 / boxSize) * boxSize;
      
      snake = [
        {x: startX, y: startY},
        {x: startX - boxSize, y: startY},
        {x: startX - boxSize * 2, y: startY}
      ];
      
      // สร้างอาหาร
      createFood();
      
      // ตั้งค่าคะแนน
      score = 0;
      scoreElement.textContent = `คะแนน: ${score}`;
      
      // ตั้งค่าทิศทาง
      direction = 'RIGHT';
      nextDirection = 'RIGHT';
      
      // เคลียร์การเคลื่อนที่เดิม
      if (gameInterval) clearInterval(gameInterval);
      
      // เริ่มเกม
      gameInterval = setInterval(gameLoop, gameSpeed);
      
      // ซ่อนปุ่มเริ่มเกม
      startBtn.style.display = 'none';
    }
    
    // สร้างอาหารใหม่
    function createFood() {
      food = {
        x: Math.floor(Math.random() * (canvas.width / boxSize)) * boxSize,
        y: Math.floor(Math.random() * (canvas.height / boxSize)) * boxSize
      };
      
      // ตรวจสอบว่าอาหารไม่ไปทับตัวงู
      for (let segment of snake) {
        if (segment.x === food.x && segment.y === food.y) {
          return createFood();
        }
      }
    }
    
    // เกมลูป
    function gameLoop() {
      moveSnake();
      drawGame();
    }
    
    // เคลื่อนที่งู
    function moveSnake() {
      direction = nextDirection;
      
      const head = {x: snake[0].x, y: snake[0].y};
      
      // เคลื่อนที่หัวงูตามทิศทาง
      switch (direction) {
        case 'UP':
          head.y -= boxSize;
          break;
        case 'DOWN':
          head.y += boxSize;
          break;
        case 'LEFT':
          head.x -= boxSize;
          break;
        case 'RIGHT':
          head.x += boxSize;
          break;
      }
      
      // ตรวจสอบขอบเขตและทำให้งูโผล่อีกด้าน
      if (head.x < 0) head.x = canvas.width - boxSize;
      if (head.x >= canvas.width) head.x = 0;
      if (head.y < 0) head.y = canvas.height - boxSize;
      if (head.y >= canvas.height) head.y = 0;
      
      // เพิ่มหัวใหม่
      snake.unshift(head);
      
      // ตรวจสอบว่ากินอาหารหรือไม่
      if (head.x === food.x && head.y === food.y) {
        score += 10;
        scoreElement.textContent = `คะแนน: ${score}`;
        
        // เพิ่มความเร็วเกมทุก 50 คะแนน
        if (score % 50 === 0 && gameSpeed > 50) {
          gameSpeed -= 10;
          clearInterval(gameInterval);
          gameInterval = setInterval(gameLoop, gameSpeed);
        }
        
        createFood();
      } else {
        // ถ้าไม่ได้กินอาหาร ให้ลบส่วนท้าย
        snake.pop();
      }
    }
    
    // วาดเกม
    function drawGame() {
      // ล้าง Canvas
      ctx.fillStyle = '#090A0F';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // วาดงู
      snake.forEach((segment, index) => {
        if (index === 0) {
          ctx.fillStyle = '#4a90e2'; // สีหัวงู
        } else {
          ctx.fillStyle = '#2980b9'; // สีตัวงู
        }
        ctx.fillRect(segment.x, segment.y, boxSize, boxSize);
        
        // เส้นขอบ
        ctx.strokeStyle = '#1B2735';
        ctx.strokeRect(segment.x, segment.y, boxSize, boxSize);
      });
      
      // วาดอาหาร
      ctx.fillStyle = '#e74c3c';
      ctx.beginPath();
      const radius = boxSize / 2;
      ctx.arc(food.x + radius, food.y + radius, radius, 0, Math.PI * 2);
      ctx.fill();
    }
    
    // ควบคุมด้วยคีย์บอร์ด
    document.addEventListener('keydown', (e) => {
      switch (e.key) {
        case 'ArrowUp':
        case 'w':
        case 'W':
          if (direction !== 'DOWN') nextDirection = 'UP';
          break;
        case 'ArrowDown':
        case 's':
        case 'S':
          if (direction !== 'UP') nextDirection = 'DOWN';
          break;
        case 'ArrowLeft':
        case 'a':
        case 'A':
          if (direction !== 'RIGHT') nextDirection = 'LEFT';
          break;
        case 'ArrowRight':
        case 'd':
        case 'D':
          if (direction !== 'LEFT') nextDirection = 'RIGHT';
          break;
      }
    });
    
    // ควบคุมด้วยปุ่มบนหน้าจอ
    upBtn.addEventListener('click', () => {
      if (direction !== 'DOWN') nextDirection = 'UP';
    });
    
    leftBtn.addEventListener('click', () => {
      if (direction !== 'RIGHT') nextDirection = 'LEFT';
    });
    
    downBtn.addEventListener('click', () => {
      if (direction !== 'UP') nextDirection = 'DOWN';
    });
    
    rightBtn.addEventListener('click', () => {
      if (direction !== 'LEFT') nextDirection = 'RIGHT';
    });
    
    // เริ่มเกมเมื่อคลิกปุ่ม
    startBtn.addEventListener('click', startGame);
    
    // วาดหน้าจอเริ่มต้น
    resizeCanvas();
    drawGame();
    
    // เพิ่มการรองรับการสัมผัสบนมือถือ
    let touchStartX = 0;
    let touchStartY = 0;
    
    canvas.addEventListener('touchstart', (e) => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
      e.preventDefault();
    }, { passive: false });
    
    canvas.addEventListener('touchmove', (e) => {
      if (!touchStartX || !touchStartY) return;
      
      const touchEndX = e.touches[0].clientX;
      const touchEndY = e.touches[0].clientY;
      
      const diffX = touchStartX - touchEndX;
      const diffY = touchStartY - touchEndY;
      
      // ตรวจสอบทิศทาง
      if (Math.abs(diffX) > Math.abs(diffY)) {
        // เลื่อนแนวนอน
        if (diffX > 0 && direction !== 'RIGHT') {
          nextDirection = 'LEFT';
        } else if (diffX < 0 && direction !== 'LEFT') {
          nextDirection = 'RIGHT';
        }
      } else {
        // เลื่อนแนวตั้ง
        if (diffY > 0 && direction !== 'DOWN') {
          nextDirection = 'UP';
        } else if (diffY < 0 && direction !== 'UP') {
          nextDirection = 'DOWN';
        }
      }
      
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
