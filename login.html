<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เข้าสู่ระบบ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6a00ff;
            --secondary: #00e5ff;
            --dark: #0a0a20;
            --light: #e0e0ff;
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-highlight: rgba(255, 255, 255, 0.3);
            --error: #ff3860;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Mono', monospace;
            background-color: var(--dark);
            color: var(--light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        /* Starfield Background */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        .shooting-star {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, white 50%, rgba(255,255,255,0) 100%);
            animation: shooting var(--delay) linear infinite;
            transform: rotate(-45deg);
            opacity: 0;
        }
        
        @keyframes shooting {
            0% { 
                transform: translateX(0) translateY(0) rotate(-45deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { 
                transform: translateX(1000px) translateY(-1000px) rotate(-45deg);
                opacity: 0;
            }
        }
        
        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(106, 0, 255, 0.15) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(0, 229, 255, 0.15) 0%, transparent 40%);
            z-index: -1;
            pointer-events: none;
        }
        
        /* Login Container */
        .login-container {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(15px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 2.5rem;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
        }
        
        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.8rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--secondary);
        }
        
        input[type="text"], 
        input[type="password"] {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus, 
        input[type="password"]:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 0 2px rgba(0, 229, 255, 0.2);
        }
        
        input.error {
            border-color: var(--error);
            animation: shake 0.5s ease;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .error-message {
            color: var(--error);
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }
        
        .error-message i {
            font-size: 0.9rem;
        }
        
        button {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            font-family: 'Orbitron', sans-serif;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        button:disabled {
            background: #555;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        /* Floating Astronaut Icon */
        .astronaut-icon {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3rem;
            color: var(--secondary);
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
            
            h2 {
                font-size: 1.5rem;
            }
        }
        
        @media (max-height: 600px) {
            body {
                align-items: flex-start;
                padding-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Starfield Background -->
    <div id="starfield"></div>
    <div class="nebula"></div>

    <div class="login-container">
        <div class="astronaut-icon">
            <i class="fas fa-user-astronaut"></i>
        </div>
        <h2>เข้าสู่ระบบ</h2>
        <form id="loginForm" onsubmit="return validateLogin();">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> ชื่อผู้ใช้:</label>
                <input type="text" id="username" name="username" required>
                <div id="userError" class="error-message"></div>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> รหัสผ่าน:</label>
                <input type="password" id="password" name="password" required>
                <div id="passError" class="error-message"></div>
            </div>

            <button id="loginBtn" type="submit" disabled>
                <i class="fas fa-rocket"></i> เข้าสู่ระบบ
            </button>
        </form>
    </div>

    <script>
        const correctUsername = "chaiwong";
        const correctPassword = "111";

        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const loginBtn = document.getElementById("loginBtn");
        const userError = document.getElementById("userError");
        const passError = document.getElementById("passError");

        function validateLogin() {
            let valid = true;

            if (usernameInput.value !== correctUsername) {
                usernameInput.classList.add("error");
                userError.innerHTML = '<i class="fas fa-exclamation-circle"></i> ชื่อผู้ใช้ไม่ถูกต้อง';
                valid = false;
            } else {
                usernameInput.classList.remove("error");
                userError.textContent = "";
            }

            if (passwordInput.value !== correctPassword) {
                passwordInput.classList.add("error");
                passError.innerHTML = '<i class="fas fa-exclamation-circle"></i> รหัสผ่านไม่ถูกต้อง';
                valid = false;
            } else {
                passwordInput.classList.remove("error");
                passError.textContent = "";
            }

            if (valid) {
                // Add loading effect
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> กำลังเข้าสู่ระบบ...';
                loginBtn.disabled = true;
                
                // Simulate login process
                setTimeout(() => {
                    window.location.href = "home.html";
                }, 1500);
            }

            return false;
        }

        document.getElementById("loginForm").addEventListener("input", function () {
            const isUsernameCorrect = usernameInput.value === correctUsername;
            const isPasswordCorrect = passwordInput.value === correctPassword;

            loginBtn.disabled = !(isUsernameCorrect && isPasswordCorrect);
            
            // Clear errors when typing
            if (usernameInput.value && usernameInput.classList.contains("error")) {
                usernameInput.classList.remove("error");
                userError.textContent = "";
            }
            
            if (passwordInput.value && passwordInput.classList.contains("error")) {
                passwordInput.classList.remove("error");
                passError.textContent = "";
            }
        });

        // Create starfield
        function createStarfield() {
            const starfield = document.getElementById("starfield");
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement("div");
                star.classList.add("star");
                
                // Random properties
                const size = Math.random() * 3;
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                const duration = 2 + Math.random() * 5;
                
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.setProperty("--duration", `${duration}s`);
                star.style.animationDelay = `${Math.random() * 5}s`;
                
                starfield.appendChild(star);
            }
        }
        
        // Create shooting stars
        function createShootingStars() {
            const starfield = document.getElementById("starfield");
            const shootingStarCount = 5;
            
            for (let i = 0; i < shootingStarCount; i++) {
                const shootingStar = document.createElement("div");
                shootingStar.classList.add("shooting-star");
                
                // Random properties
                const delay = i * 8 + Math.random() * 5;
                const left = Math.random() * 100;
                const top = Math.random() * 30;
                
                shootingStar.style.setProperty("--delay", `${delay}s`);
                shootingStar.style.left = `${left}%`;
                shootingStar.style.top = `${top}%`;
                
                starfield.appendChild(shootingStar);
            }
        }
        
        // Initialize
        createStarfield();
        createShootingStars();
    </script>
</body>
</html>
