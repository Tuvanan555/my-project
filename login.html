<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- เพิ่มบรรทัดนี้ -->
    <title>เข้าสู่ระบบ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 320px; /* ปรับให้แคบลงเพื่อเหมาะกับมือถือ */
            box-sizing: border-box;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input.error {
            border-color: red;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-bottom: 12px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:disabled {
            background-color: #999;
            cursor: not-allowed;
        }

        @media (max-height: 500px) {
            body {
                align-items: flex-start;
                padding-top: 20px;
                height: auto;
            }
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>เข้าสู่ระบบ</h2>
    <form id="loginForm" onsubmit="return validateLogin();">
        <label for="username">ชื่อผู้ใช้:</label>
        <input type="text" id="username" name="username" required>
        <div id="userError" class="error-message"></div>

        <label for="password">รหัสผ่าน:</label>
        <input type="password" id="password" name="password" required>
        <div id="passError" class="error-message"></div>

        <button id="loginBtn" type="submit">เข้าสู่ระบบ</button>
    </form>
</div>

<script>
    const correctUsername = "chaiwong";
    const correctPassword = "111";

    const usernameInput = document.getElementById("username");
    const passwordInput = document.getElementById("password");
    const loginBtn = document.getElementById("loginBtn");
    const userError = document.getElementById("userError");
    const passError = document.getElementById("passError");

    function validateLogin() {
        let valid = true;

        if (usernameInput.value !== correctUsername) {
            usernameInput.classList.add("error");
            userError.textContent = "ชื่อผู้ใช้ไม่ถูกต้อง";
            valid = false;
        } else {
            usernameInput.classList.remove("error");
            userError.textContent = "";
        }

        if (passwordInput.value !== correctPassword) {
            passwordInput.classList.add("error");
            passError.textContent = "รหัสผ่านไม่ถูกต้อง";
            valid = false;
        } else {
            passwordInput.classList.remove("error");
            passError.textContent = "";
        }

        if (valid) {
            window.location.href = "home.html";
        }

        return false;
    }

    document.getElementById("loginForm").addEventListener("input", function () {
        const isUsernameCorrect = usernameInput.value === correctUsername;
        const isPasswordCorrect = passwordInput.value === correctPassword;

        loginBtn.disabled = !(isUsernameCorrect && isPasswordCorrect);
    });

    loginBtn.disabled = true;
</script>

</body>
</html>
