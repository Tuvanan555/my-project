  <script>
document.addEventListener('DOMContentLoaded', function() {
  // Create starfield
  createStarfield();
  createShootingStars();

  // Settings toggle
  const settingsToggle = document.querySelector('.settings-toggle');
  const settingsPopup = document.querySelector('.settings-popup');
  const closeSettings = document.querySelector('.close-settings');
  
  settingsToggle.addEventListener('click', function() {
    settingsPopup.classList.toggle('active');
  });
  
  closeSettings.addEventListener('click', function() {
    settingsPopup.classList.remove('active');
  });
  
  // AI Chat toggle
  const chatButton = document.querySelector('.ai-chat-button');
  const chatPopup = document.querySelector('.ai-chat-popup');
  const closeChat = document.querySelector('.chat-close');
  
  chatButton.addEventListener('click', function() {
    chatButton.classList.toggle('active');
    chatPopup.classList.toggle('active');
  });
  
  closeChat.addEventListener('click', function() {
    chatButton.classList.remove('active');
    chatPopup.classList.remove('active');
  });
  
  // Volume control
  const volumeControl = document.querySelector('.volume-control');
  volumeControl.addEventListener('input', function() {
    // Control your music volume here
    console.log('Volume set to:', this.value);
  });
  
  // Chat functionality
  const chatInput = document.querySelector('.chat-input');
  const chatMessages = document.querySelector('.chat-messages');
  
  chatInput.addEventListener('keypress', function(e) {
    if (e.key === 'Enter' && this.value.trim() !== '') {
      // Add user message
      addMessage(this.value, 'user');
      
      // Process AI response (simulated)
      setTimeout(() => {
        const responses = [
          "ไม่รู้",
          "อ่อ",
          "ไม่ทราบครับ",
          "ขอโทษครับผมไม่รู้",
          "ผมคือaiครับ"
        ];
        
        const randomResponse = responses[Math.floor(Math.random() * responses.length)];
        addMessage(randomResponse, 'ai');
      }, 1000 + Math.random() * 2000);
      
      this.value = '';
    }
  });
  
  function addMessage(text, sender) {
    const messageDiv = document.createElement('div');
    messageDiv.classList.add('message', sender);
    messageDiv.textContent = text;
    chatMessages.appendChild(messageDiv);
    chatMessages.scrollTop = chatMessages.scrollHeight;
  }
  
  // Create starfield
  function createStarfield() {
    const starfield = document.getElementById('starfield');
    const starCount = 200;
    
    for (let i = 0; i < starCount; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      
      // Random properties
      const size = Math.random() * 3;
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      const duration = 2 + Math.random() * 5;
      
      star.style.width = `${size}px`;
      star.style.height = `${size}px`;
      star.style.left = `${x}%`;
      star.style.top = `${y}%`;
      star.style.setProperty('--duration', `${duration}s`);
      
      starfield.appendChild(star);
    }
  }
  
  // Create shooting stars
  function createShootingStars() {
    const starfield = document.getElementById('starfield');
    const shootingStarCount = 6;
    
    for (let i = 0; i < shootingStarCount; i++) {
      const shootingStar = document.createElement('div');
      shootingStar.classList.add('shooting-star');
      shootingStar.style.setProperty('--delay', `${i * 3}s`);
      starfield.appendChild(shootingStar);
    }
  }
});
    
  </script>
