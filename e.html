<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>gay www</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
  /* --- Original styles remain exactly the same --- */
  :root{
    --bg:#0e0e0f;
    --panel:#141416;
    --muted:#bdbdbd;
    --accent: #ffffff;
    --glass: rgba(255,255,255,0.03);
    --stroke: rgba(255,255,255,0.08);
    --card-shadow: 0 8px 18px rgba(0,0,0,0.7), inset 0 2px 0 rgba(255,255,255,0.02);
    --radius: 18px;
    --gap: 28px;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background:
      radial-gradient(1200px 300px at 20% 5%, rgba(255,255,255,0.01), transparent 10%),
      linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.06));
    background-color:var(--bg);
    color:var(--muted);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding: 20px;
  }
  .app {
    max-width:1280px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: 260px 1fr;
    gap: var(--gap);
    align-items: start;
    min-height: calc(100vh - 40px);
  }
  header {
    grid-column: 1 / -1;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding: 18px 22px;
    border-radius: calc(var(--radius) + 6px);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border: 2px solid var(--stroke);
    box-shadow: 0 6px 20px rgba(0,0,0,0.65), inset 0 1px 0 rgba(255,255,255,0.02);
  }
  header .left { display:flex; align-items:center; gap: 18px; }
  .hamb {
    width:48px; height:48px; border-radius: 12px;
    display:grid; place-items:center;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
    border: 2px solid var(--stroke);
    cursor:pointer;
  }
  .hamb .lines{
    width:20px; height:14px; position:relative;
  }
  .hamb .lines::before, .hamb .lines::after, .hamb .lines div{
    content:""; position:absolute; left:0; right:0; height:2px;
    background:var(--muted); border-radius:2px;
  }
  .hamb .lines::before{top:0; opacity:0.9}
  .hamb .lines div{top:6px; opacity:0.85}
  .hamb .lines::after{bottom:0; opacity:0.7}
  .brand { font-size:36px; letter-spacing:6px; font-weight:800; color:var(--accent); text-shadow: 0 2px 0 rgba(0,0,0,0.6); }
  .controls { display:flex; gap:12px; align-items:center; }
  .btn {
    padding:8px 14px;
    border-radius:26px;
    font-weight:600;
    border: 2px solid var(--stroke);
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    color:var(--accent);
    cursor:pointer;
  }
  .btn.ghost { background: transparent; color:var(--muted); }
  .sidebar {
    background: linear-gradient(180deg, rgba(255,255,255,0.015), transparent);
    border-radius: var(--radius);
    padding: 18px;
    border: 2px solid var(--stroke);
    height: calc(100vh - 40px - 86px);
    display:flex; flex-direction:column; gap:12px;
    min-width: 220px;
  }
  .setting-pill{
    display:inline-flex; padding:10px 14px; align-items:center; gap:8px;
    border-radius: 20px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
    border:1.5px solid var(--stroke);
    color:var(--accent); width: 100%; font-weight:600;
    cursor:pointer;
  }
  .sidebar .label{ font-size:14px; color:var(--muted); margin-top:8px;
  display:inline-flex; padding:10px 14px; align-items:center; gap:8px;
    border-radius: 20px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.06));
    border:1.5px solid var(--stroke);
    color:var(--accent); width: 100%; font-weight:600;
    cursor:pointer;}
  .sidebar .big-blank{
    flex:1; border-radius: 12px;
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.06));
    border: 1px solid rgba(255,255,255,0.02);
    box-shadow: var(--card-shadow);
    padding:12px; font-size:13px; color:var(--muted);
  }
  .main {
    border-radius: var(--radius);
    padding:18px;
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.05));
    border: 2px solid var(--stroke);
    min-height: calc(100vh - 40px - 86px);
    display:flex; flex-direction:column; gap:18px;
  }
  .grid-wrap{
    flex:1; padding: 18px;
    border-radius: calc(var(--radius) - 4px);
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.06));
    border: 1px solid rgba(255,255,255,0.02);
    display:flex; flex-direction:column; gap: 18px;
  }
  .card-grid {
    display:grid; grid-template-columns: repeat(3, 1fr);
    gap: 22px; align-items: start;
  }
  .card {
    height: 170px; border-radius: 18px;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(0,0,0,0.18));
    border: 2px solid rgba(255,255,255,0.04);
    box-shadow: var(--card-shadow);
    position:relative; overflow:hidden;
    display:flex; flex-direction:column;
    justify-content:flex-start;
    padding: 14px;
    transition: transform .22s cubic-bezier(.2,.9,.3,1), box-shadow .22s;
    cursor:pointer;
  }
  .card:hover{ transform: translateY(-6px); box-shadow: 0 18px 40px rgba(0,0,0,0.7); }
  .card .title{
    color:var(--accent); font-weight:800; letter-spacing:1.5px;
    font-size:18px; text-transform:uppercase; text-align:center;
    margin-bottom: auto;
    text-shadow: 0 2px 4px rgba(0,0,0,0.6), 0 0 10px rgba(255,255,255,0.02);
  }
  .card .wave{
    height:36%; width:120%; position:absolute; left:-10%; bottom:-6%;
    background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.005));
    transform: rotate(-1.8deg); opacity:0.8; filter: blur(2px);
    border-top-left-radius: 80%; border-top-right-radius: 80%;
  }
  .separator {
    height:46px; border-radius:14px;
    background: linear-gradient(180deg, rgba(255,255,255,0.01), rgba(0,0,0,0.06));
    border: 1px solid rgba(255,255,255,0.02);
    display:flex; align-items:center; justify-content:center;
    color:var(--muted); font-weight:600;
  }
  @media (max-width: 1000px){
    .app { grid-template-columns: 1fr; }
    header{ flex-direction:column; gap:12px; align-items:stretch }
    .sidebar{ order:2; height:auto; min-width:unset; }
    .main{ order:1 }
    .card-grid{ grid-template-columns: repeat(2, 1fr); }
  }
  @media (max-width:600px){
    .card-grid{ grid-template-columns: 1fr; }
    header .brand{ font-size:28px }
  }
  .muted{ color:var(--muted) }

  /* Dark theme modal */
  .modal-backdrop {
    position: fixed; inset: 0; background: rgba(0,0,0,0.6);
    display: flex; align-items: center; justify-content: center;
    z-index: 999;
  }
  .modal {
    background: var(--panel);
    padding: 20px;
    border-radius: var(--radius);
    border: 2px solid var(--stroke);
    width: 300px; max-width: 90%;
    box-shadow: var(--card-shadow);
  }
  .modal h2 { color: var(--accent); margin-top: 0; }
  .modal input {
    width: 100%; padding: 8px; margin: 6px 0;
    border-radius: 6px; border: 1px solid var(--stroke);
    background: rgba(255,255,255,0.05); color: var(--accent);
  }
  .modal button {
    margin-top: 10px; padding: 8px 14px; border-radius: 6px;
    background: var(--accent); color: #000; font-weight: bold;
    cursor: pointer; border: none;
  }
  .hidden { display: none; }
</style>
</head>
<body>
<div class="app">

  <header>
    <div class="left">
      <div class="hamb"><div class="lines"><div></div></div></div>
      <div class="brand">WWW</div>
    </div>
    <div class="controls">
      <button id="signInBtn" class="btn ghost">sign in</button>
      <button id="loginBtn" class="btn">lognı</button>
    </div>
  </header>

  <aside class="sidebar">
    <div class="setting-pill" id="settingsBtn">satting....</div>
    <div class="label">------</div>
    <div class="label">------</div>
    <div class="label">------</div>
   <div class="label">------</div>
    <div class="label">------</div>
    <div class="label">------</div>
    <div class="big-blank"></div>
  </aside>

  <main class="main">
    <div class="grid-wrap">
      <div class="card-grid">
        <article class="card"><div class="title">Card 1</div><div class="wave"></div></article>
        <article class="card"><div class="title">Card 2</div><div class="wave"></div></article>
        <article class="card"><div class="title">Card 3</div><div class="wave"></div></article>
      </div>
      <div class="separator"></div>
      <div class="card-grid">
        <article class="card"><div class="title">Card 4</div><div class="wave"></div></article>
        <article class="card"><div class="title">Card 5</div><div class="wave"></div></article>
        <article class="card"><div class="title">Card 6</div><div class="wave"></div></article>
      </div>
    </div>
  </main>
</div>

<!-- Modals -->
<div id="signInModal" class="modal-backdrop hidden">
  <div class="modal">
    <h2>Sign In</h2>
    <input type="email" placeholder="Email">
    <button onclick="closeModal('signInModal')">Sign In</button>
  </div>
</div>

<div id="loginModal" class="modal-backdrop hidden">
  <div class="modal">
    <h2>Log In</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="closeModal('loginModal')">Log In</button>
  </div>
</div>
<!-- Controls section in header -->
<div class="controls" id="authControls">
  <button id="signInBtn" class="btn ghost">sign in</button>
  <button id="loginBtn" class="btn">lognı</button>
</div>
<!-- Placeholder for logged-in view -->
<div class="controls hidden" id="userControls">
  <span id="usernameDisplay" style="color: var(--accent); font-weight: 600;"></span>
  <button id="logoutBtn" class="btn ghost">Log Out</button>
</div>


<script>
document.querySelector('.hamb').addEventListener('click', () => {
  alert("Hamburger menu clicked!");
  document.querySelector('.sidebar').classList.toggle('hidden');
});
document.getElementById('settingsBtn').addEventListener('click', () => {
  alert("Settings clicked!");
});
document.getElementById('signInBtn').addEventListener('click', () => {
  document.getElementById('signInModal').classList.remove('hidden');
});
document.getElementById('loginBtn').addEventListener('click', () => {
  document.getElementById('loginModal').classList.remove('hidden');
});
function closeModal(id){ document.getElementById(id).classList.add('hidden'); }
document.querySelectorAll('.card').forEach((card, i) => {
  card.addEventListener('click', () => alert(`You clicked Card ${i+1}`));
});
document.querySelector('.hamb').addEventListener('click', () => {
  alert("Hamburger menu clicked!");
  document.querySelector('.sidebar').classList.toggle('hidden');
});

function showLoggedIn(username) {
  document.getElementById('authControls').classList.add('hidden');
  document.getElementById('userControls').classList.remove('hidden');
  document.getElementById('usernameDisplay').textContent = username;
}

function showLoggedOut() {
  document.getElementById('authControls').classList.remove('hidden');
  document.getElementById('userControls').classList.add('hidden');
  document.getElementById('usernameDisplay').textContent = '';
}

// Sign In
document.getElementById('signInBtn').addEventListener('click', () => {
  document.getElementById('signInModal').classList.remove('hidden');
});
document.querySelector('#signInModal button').addEventListener('click', () => {
  const email = document.querySelector('#signInModal input[type="email"]').value.trim();
  if(email) {
    closeModal('signInModal');
    showLoggedIn(email.split('@')[0]); // ใช้ชื่อก่อน @ เป็น username
  } else {
    alert("Please enter your email");
  }
});

// Log In
document.getElementById('loginBtn').addEventListener('click', () => {
  document.getElementById('loginModal').classList.remove('hidden');
});
document.querySelector('#loginModal button').addEventListener('click', () => {
  const username = document.querySelector('#loginModal input[type="text"]').value.trim();
  if(username) {
    closeModal('loginModal');
    showLoggedIn(username);
  } else {
    alert("Please enter your username");
  }
});

// Log Out
document.getElementById('logoutBtn').addEventListener('click', () => {
  showLoggedOut();
});


</script>
</body>
</html>
