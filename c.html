<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>เกมรถแมคโครตักดิน</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        #game-container {
            position: relative;
            width: 800px;
            height: 500px;
            background-color: #5F9EA0;
            border: 5px solid #4682B4;
            border-radius: 10px;
            overflow: hidden;
        }
        
        #bucket {
            position: absolute;
            width: 80px;
            height: 60px;
            bottom: 130px;
            left: 150px;
            background-image: url(https://png.pngtree.com/element_our/20190529/ourmid/pngtree-cartoon-toy-excavator-image_1191636.jpg);
            background-size: contain;
            background-repeat: no-repeat;
            transform-origin: center bottom;
            z-index: 5;
            transition: transform 0.3s;
        }
        .dirt {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url(https://png.pngtree.com/element_our/20190602/ourmid/pngtree-yellow-soil-decoration-illustration-image_1387518.jpg);
            background-size: contain;
            background-repeat: no-repeat;
            bottom: 50px;
            z-index: 2;
        }
        #score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            z-index: 20;
        }
        #click-effect {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 0, 0.5);
            border-radius: 50%;
            pointer-events: none;
            transform: scale(0);
            animation: clickAnimation 0.5s forwards;
            z-index: 15;
        }
        @keyframes clickAnimation {
            0% { transform: scale(0); opacity: 1; }
            100% { transform: scale(2); opacity: 0; }
        }
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 20;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="truck"></div>
        <div id="bucket"></div>
        <div id="score-display">คะแนน: 0</div>
        <div id="controls">คลิกที่ดินเพื่อตัก (คลิก 1 ครั้ง = 100 คะแนน)</div>
    </div>

    <script>
        const gameContainer = document.getElementById('game-container');
        const bucket = document.getElementById('bucket');
        const scoreDisplay = document.getElementById('score-display');
        let score = 0;
        let isDigging = false;

        // สร้างดินเริ่มต้น
        function createDirt() {
            for (let i = 0; i < 10; i++) {
                addDirt();
            }
        }

        // เพิ่มดินใหม่
        function addDirt() {
            const dirt = document.createElement('div');
            dirt.className = 'dirt';
            
            // สุ่มตำแหน่งดิน
            const leftPos = Math.random() * (gameContainer.offsetWidth - 40);
            dirt.style.left = `${leftPos}px`;
            
            // เพิ่มการคลิกเพื่อตักดิน
            dirt.addEventListener('click', (e) => {
                if (isDigging) return;
                
                // เอฟเฟกต์การคลิก
                const clickEffect = document.createElement('div');
                clickEffect.id = 'click-effect';
                clickEffect.style.left = `${e.clientX - gameContainer.getBoundingClientRect().left - 25}px`;
                clickEffect.style.top = `${e.clientY - gameContainer.getBoundingClientRect().top - 25}px`;
                gameContainer.appendChild(clickEffect);
                
                // ลบเอฟเฟกต์หลัง animation เสร็จ
                setTimeout(() => {
                    clickEffect.remove();
                }, 500);
                
                // เคลื่อนที่ถังตัก
                digAnimation(dirt, leftPos);
            });
            
            gameContainer.appendChild(dirt);
        }

        // แอนิเมชั่นการตักดิน
        function digAnimation(dirt, dirtPos) {
            isDigging = true;
            
            // เคลื่อนถังไปที่ดิน
            bucket.style.transform = 'rotate(-30deg)';
            bucket.style.left = `${dirtPos + 20}px`;
            
            setTimeout(() => {
                // ตักดิน
                dirt.remove();
                
                // เพิ่มคะแนน
                score += 100;
                scoreDisplay.textContent = `คะแนน: ${score}`;
                
                // เคลื่อนถังกลับ
                bucket.style.transform = 'rotate(0deg)';
                
                // สร้างดินใหม่
                setTimeout(() => {
                    addDirt();
                    isDigging = false;
                }, 500);
            }, 500);
        }

        // เริ่มเกม
        createDirt();

        // เพิ่มดินใหม่ทุก 5 วินาที
        setInterval(() => {
            if (!isDigging) {
                addDirt();
            }
        }, 5000);
    </script>
</body>
</html>
